<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-table</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css file -->
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap link -->
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- font awesome -->
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="search">
                <input id="ip-search" type="text">
                <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="table-datas">
                <table class="table table-striped">
                    <thead>
                        <tr class="bg-success">
                            <th class="bg-success" scope="col">Name</th>
                            <th class="bg-primary" scope="col">ID</th>
                            <th class="bg-danger" scope="col">Age</th>
                            <th class="bg-secondary" scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
